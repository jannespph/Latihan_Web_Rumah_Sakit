<!doctype html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pendaftaran Pasien - Rumah Sakit Mabar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857'
                        },
                        secondary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb'
                        },
                        accent: {
                            500: '#f97316',
                            600: '#ea580c'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-hospital text-primary-500 text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">Rumah Sakit Mabar</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                        <a href="jadwal-dokter.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Dokter Kami</a>
                        <a href="layanan.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Layanan Kami</a>
                        <a href="tentang.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Tentang Kami</a>
                        <a href="pendaftaran.html" class="text-primary-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Pendaftaran</a>
                        <a href="hubungi.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Hubungi</a>
                        <a href="login-register.html" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

  <main class="w-full max-w-3xl pt-24">
    <section class="bg-white shadow-xl rounded-2xl p-8">
      <h1 class="text-3xl font-bold text-cyan-700 mb-3 text-center">Form Pendaftaran Pasien</h1>
      <p class="text-sm text-gray-600 mb-8 text-center">Isi data berikut dengan benar untuk mendaftar sebagai pasien di <span class="font-semibold text-cyan-700">Rumah Sakit Mabar</span>.</p>

      <form id="patientForm" class="space-y-5" novalidate>
        <!-- Data Pribadi -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="namaLengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
            <input id="namaLengkap" name="namaLengkap" type="text" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="Contoh: Jannes Pakpahan" />
          </div>

          <div>
            <label for="nik" class="block text-sm font-medium text-gray-700">NIK</label>
            <input id="nik" name="nik" type="text" pattern="[0-9]{16}" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="16 digit NIK" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="tanggalLahir" class="block text-sm font-medium text-gray-700">Tanggal Lahir</label>
            <input id="tanggalLahir" name="tanggalLahir" type="date" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" />
          </div>

          <div>
            <label for="jenisKelamin" class="block text-sm font-medium text-gray-700">Jenis Kelamin</label>
            <select id="jenisKelamin" name="jenisKelamin" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500">
              <option value="">-- Pilih --</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>

        <!-- Kontak dan Alamat -->
        <div>
          <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat Lengkap</label>
          <textarea id="alamat" name="alamat" rows="2" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="Kota, Kecamatan, Jalan, Nomor Rumah..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="telepon" class="block text-sm font-medium text-gray-700">Nomor Telepon / HP</label>
            <input id="telepon" name="telepon" type="tel" pattern="[0-9+\- ]{6,20}" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="08xxxxxxxxxx" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email (Opsional)</label>
            <input id="email" name="email" type="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="nama@contoh.com" />
          </div>
        </div>

        <!-- Data Medis -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="golDarah" class="block text-sm font-medium text-gray-700">Golongan Darah</label>
            <select id="golDarah" name="golDarah" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500">
              <option value="">-- Pilih --</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </div>

          <div>
            <label for="poli" class="block text-sm font-medium text-gray-700">Poli Tujuan</label>
            <select id="poli" name="poli" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500">
              <option value="">-- Pilih Poli --</option>
              <option value="Umum">Poli Umum</option>
              <option value="Gigi">Poli Gigi</option>
              <option value="Kardiologi">Poli Kardiologi</option>
              <option value="Anak">Poli Anak</option>
              <option value="Kandungan">Poli Kandungan</option>
            </select>
          </div>
        </div>

        <div>
          <label for="riwayatPenyakit" class="block text-sm font-medium text-gray-700">Riwayat Penyakit (Opsional)</label>
          <textarea id="riwayatPenyakit" name="riwayatPenyakit" rows="2" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-cyan-500 focus:border-cyan-500" placeholder="Contoh: Diabetes, Hipertensi, Asma..."></textarea>
        </div>

        <div class="flex items-start space-x-3">
          <input id="setuju" name="setuju" type="checkbox" required class="mt-1 h-4 w-4" />
          <label for="setuju" class="text-sm text-gray-700">Saya menyatakan bahwa data di atas benar dan saya setuju dengan <a href="#" class="text-cyan-600 underline">syarat & ketentuan Rumah Sakit Mabar</a>.</label>
        </div>

        <div class="flex items-center justify-between pt-4">
          <button type="submit" class="px-6 py-2 bg-cyan-600 text-white font-semibold rounded-xl hover:bg-cyan-700 shadow">Daftar Pasien</button>
          <button type="reset" id="resetBtn" class="px-4 py-2 rounded-xl border border-gray-300 hover:bg-gray-50">Reset</button>
        </div>

        <div id="formMessage" class="hidden mt-3 p-3 rounded-md text-sm"></div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('patientForm');
    const msg = document.getElementById('formMessage');

    function showMessage(text, type = 'success') {
      msg.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'bg-red-50', 'text-red-700');
      if (type === 'success') msg.classList.add('bg-green-50', 'text-green-700');
      else msg.classList.add('bg-red-50', 'text-red-700');
      msg.innerText = text;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!form.checkValidity()) {
        showMessage('Mohon isi semua data wajib dengan benar.', 'error');
        return;
      }

      const data = {
        namaLengkap: form.namaLengkap.value.trim(),
        nik: form.nik.value.trim(),
        tanggalLahir: form.tanggalLahir.value,
        jenisKelamin: form.jenisKelamin.value,
        alamat: form.alamat.value.trim(),
        telepon: form.telepon.value.trim(),
        email: form.email.value.trim(),
        golDarah: form.golDarah.value,
        poli: form.poli.value,
        riwayatPenyakit: form.riwayatPenyakit.value.trim()
      };

      console.log('Data Pendaftaran Pasien:', data);

      showMessage('Pendaftaran pasien berhasil! Silakan menuju loket untuk verifikasi.', 'success');
      form.reset();
    });
  </script>
</body>
</html>
